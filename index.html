<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security: CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';">
    <title>SecureHub - TOTP & Password Tool</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts (Optional, using system fonts fallback) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- OTP Library (using jsSHA for offline capability if needed, but simple manual impl in app.js is enough) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.4.2/sha.js"></script>
</head>

<body>
    <!-- Background Elements -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container glass">
        <header class="app-header">
            <div class="logo">
                <!-- Simple Logo Icon -->
                <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <h1>SecureHub</h1>
            </div>
            <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                    fill="none">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                    fill="none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="authenticator">Authenticator</button>
            <button class="tab-btn" data-tab="password">Password Gen</button>
        </nav>

        <main class="tab-content">
            <!-- Authenticator Section -->
            <section id="authenticator" class="active">
                <div class="calculator-container">
                    <div class="input-card glass-inset">
                        <div class="form-group">
                            <label for="secret-key">Secret Key</label>
                            <input type="text" id="secret-key" placeholder="Enter base32 secret (e.g. JBSW...)"
                                autocomplete="off" spellcheck="false">
                        </div>

                        <div class="form-group">
                            <label for="digits">Code Length</label>
                            <select id="digits">
                                <option value="6" selected>6 Digits</option>
                                <option value="8">8 Digits</option>
                            </select>
                        </div>
                    </div>

                    <div class="display-card">
                        <div class="timer-line">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>

                        <div class="code-display" id="generated-code">------</div>

                        <button id="copy-token-btn" class="primary-btn wide-btn">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy Code
                        </button>
                    </div>
                </div>
            </section>

            <!-- Password Generator Section -->
            <section id="password">
                <div class="password-display-container glass-inset">
                    <div class="password-content-wrapper">
                        <span id="password-output" class="password-output masked">Click Generate</span>
                    </div>
                    <div class="password-actions">
                        <button id="toggle-password" class="icon-btn" title="Toggle Visibility">
                            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                                fill="none">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                        <button id="copy-password" class="icon-btn" title="Copy Password">
                            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                                fill="none">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="password-strength-meter">
                    <div class="strength-bar" id="strength-bar"></div>
                    <span id="strength-text"></span>
                </div>

                <div class="generator-controls">
                    <div class="control-group">
                        <label>Length: <span id="length-val">16</span></label>
                        <input type="range" id="length-slider" min="8" max="64" value="16">
                    </div>

                    <div class="options-grid">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="use-uppercase" checked>
                            <span class="checkmark"></span>
                            Uppercase (A-Z)
                        </label>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="use-lowercase" checked>
                            <span class="checkmark"></span>
                            Lowercase (a-z)
                        </label>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="use-numbers" checked>
                            <span class="checkmark"></span>
                            Numbers (0-9)
                        </label>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="use-symbols" checked>
                            <span class="checkmark"></span>
                            Symbols (!@#$)
                        </label>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="exclude-similar">
                            <span class="checkmark"></span>
                            No Similar (i,l,1)
                        </label>
                    </div>

                    <button id="generate-btn" class="primary-btn large glow-effect">Generate New Password</button>
                </div>
            </section>
        </main>
    </div>

    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
